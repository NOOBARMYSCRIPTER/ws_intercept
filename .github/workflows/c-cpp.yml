name: Build (MSYS2 / mingw-w64)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows (MSYS2 / mingw-w64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 and install packages
        uses: msys2/setup-msys2@v2
        with:
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            mingw-w64-i686-toolchain
            make
            pkg-config
            unzip
            git

      - name: Build x86 (i686)
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW32
          PATH: /mingw32/bin:/usr/bin:/bin:/mingw64/bin
        run: |
          echo "=== Building i686 (i686-w64-mingw32) ==="
          uname -a
      
          mkdir -p build
          mkdir -p shared
          mkdir -p plugins
      
          CC=i686-w64-mingw32-gcc AR=i686-w64-mingw32-ar make -C .. ws.dll shared/libws.a || (echo "make ws.dll failed"; exit 1)
      
          make -C ../source/plugins/ffxiv_pkt_log || (echo "make plugin ffxiv_pkt_log failed"; exit 1)
          make -C ../source/plugins/ffxiv_pkt_log_2 || (echo "make plugin ffxiv_pkt_log_2 failed"; exit 1)
          make -C ../source/plugins/log || (echo "make plugin log failed"; exit 1)
      
          mkdir -p out32/plugins
          cp -v ../ws.dll ./out32/ 2>/dev/null || true
          cp -v ../plugins/*.dll ./out32/plugins/ 2>/dev/null || true

      - name: Build x64 (x86_64)
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          PATH: /mingw64/bin:/usr/bin:/bin:/mingw32/bin
        run: |
          echo "=== Building x86_64 (x86_64-w64-mingw32) ==="
          uname -a
      
          mkdir -p build
          mkdir -p shared
          mkdir -p plugins
      
          CC=x86_64-w64-mingw32-gcc AR=x86_64-w64-mingw32-ar make -C .. ws.dll shared/libws.a || (echo "make ws.dll failed"; exit 1)
          make -C ../source/plugins/ffxiv_pkt_log || (echo "make plugin ffxiv_pkt_log failed"; exit 1)
          make -C ../source/plugins/ffxiv_pkt_log_2 || (echo "make plugin ffxiv_pkt_log_2 failed"; exit 1)
          make -C ../source/plugins/log || (echo "make plugin log failed"; exit 1)
      
          mkdir -p out64/plugins
          cp -v ../ws.dll ./out64/ 2>/dev/null || true
          cp -v ../plugins/*.dll ./out64/plugins/ 2>/dev/null || true

      - name: List built outputs
        shell: msys2 {0}
        run: |
          echo "=== out32 ==="
          ls -la out32 || true
          echo "=== out64 ==="
          ls -la out64 || true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ws-build
          path: |
            out32/**
            out64/**
