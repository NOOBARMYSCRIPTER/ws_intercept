name: Build (MSYS2 / mingw-w64)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-windows:
    name: Build on Windows (MSYS2 / mingw-w64)
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup MSYS2 and install packages
        uses: msys2/setup-msys2@v2
        with:
          update: false
          install: >-
            mingw-w64-x86_64-toolchain
            make
            pkg-config
            unzip
            git
            mingw-w64-x86_64-binutils

      # -----------------------------
      # Prepare MinHook import lib
      # -----------------------------
      - name: Prepare MinHook import lib
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          PATH: /mingw64/bin:/usr/bin:/bin
        run: |
          echo "=== Preparing MinHook import library ==="
          mkdir -p libs/MinHook
          cp source/bin/MinHook.x64.dll libs/MinHook/
          cp source/include/MinHook.h libs/MinHook/
          cd libs/MinHook
          gendef MinHook.x64.dll
          x86_64-w64-mingw32-dlltool -d MinHook.x64.def -l libMinHook.a

      # -----------------------------
      # Build x64 core (ws.dll + libws.a)
      # -----------------------------
      - name: Build x64 core
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          PATH: /mingw64/bin:/usr/bin:/bin
        run: |
          echo "=== Building x86_64 core (ws.dll + libws.a) ==="
          make -C $GITHUB_WORKSPACE clean || true
          mkdir -p build shared plugins
          CC=x86_64-w64-mingw32-gcc AR=x86_64-w64-mingw32-ar \
          CFLAGS="-Ilibs/MinHook" \
          LDFLAGS="-Llibs/MinHook -lMinHook -lws2_32 -liphlpapi -lpsapi -static -shared -Wl,--gc-sections -Wl,--out-implib,shared/libws.a -s" \
          make -C $GITHUB_WORKSPACE ws.dll -j$(nproc) || exit 1
          mkdir -p out64
          cp -v ws.dll out64/

      # -----------------------------
      # Build x64 plugins
      # -----------------------------
      - name: Build x64 plugins
        shell: msys2 {0}
        env:
          MSYSTEM: MINGW64
          PATH: /mingw64/bin:/usr/bin:/bin
        run: |
          echo "=== Building x86_64 plugins ==="
          for dir in source/plugins/*/ ; do
            make -C "$dir" clean || true
            make -C "$dir" CC=x86_64-w64-mingw32-gcc AR=x86_64-w64-mingw32-ar || true
          done
          mkdir -p out64/plugins out64/shared out64/build
          cp -v plugins/*.dll out64/plugins/ 2>/dev/null || true
          cp -v shared/* out64/shared/
          cp -v build/* out64/build/ 2>/dev/null || true

      # -----------------------------
      # List built outputs
      # -----------------------------
      - name: List built outputs
        shell: msys2 {0}
        run: |
          echo "=== out64 ==="
          ls -la out64
          echo "=== out64/plugins ==="
          ls -la out64/plugins
          echo "=== out64/shared ==="
          ls -la out64/shared

      # -----------------------------
      # Upload artifacts
      # -----------------------------
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ws-build
          path: |
            out64/**
